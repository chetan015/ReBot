slots:
  ACCOUNT_TYPE:
    type : text
  TIME:
    type : text
  PLATFORM_TYPE:
    type : text
  
intents:
  - greeting
  - how_are_you
  - what_are_you
  - thank_you
  - stop
  - check_balance
  - open_account
  - open_account_by_type
  - account_type
  - speed
  - speed_with_load_time
  - load_time
  - portability
  - portability_with_platform
  - platform
actions:
  - utter_greeting
  - utter_how_i_am
  - utter_self_description
  - utter_bye
  - utter_welcome
  - elicit_check_balance
  - utter_what_else
  - elicit_open_account
  - utter_ask_account_type
  - elicit_speed
  - utter_ask_load_time
  - elicit_portability
